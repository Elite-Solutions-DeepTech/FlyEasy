<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.payment-popup {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    animation: fadeIn 1s forwards;
}

@keyframes fadeIn {
    to {
        opacity: 1;
    }
}

.popup-content {
    background-color: white;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 300px;
    position: relative;
}

.popup-content p {
    margin: 0 0 20px;
    font-size: 18px;
}

.checkmark {
    font-size: 40px;
    color: green;
    margin-bottom: 20px;
}

button {
    background-color: #800080;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
}

button:hover {
    background-color: #3d5cb8;
}

    </style>
</head>
<body>
    <div class="payment-popup" id="paymentPopup">
        <div class="popup-content">
            <p>Payment successful.<br>Thank you!</p>
            <div class="checkmark">
                &#10004;
            </div>
            <button id="okButton" onclick="window.location.href='success.html';">OK</button>
        </div>
    </div>

    <script>
        document.getElementById('okButton').addEventListener('click', function() {
    document.getElementById('paymentPopup').style.display = 'none';
});

    </script>
</body>
</html>
